<div class="controls">
  <div class="play centered" (click)="run()">
    <i #icon class="fas fa-play"></i>
    <p #text class="text-big">Play</p>
  </div>
  <div class="mark centered" (click)="mark()">
    <i class="fas fa-stopwatch fa-flip-horizontal"></i>
  </div>
  <div class="reset centered" (click)="reset()">
    <i class="far fa-trash-alt"></i>
  </div>
</div>
